<html>
    <head>
        <title>Lista Elevi </title>
    </head>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

    <body>
        <h1>Lista Elevi</h1>
        <ol>
            {% for elev in elevi %}
            <li> {{elev.nume}} {{elev.prenume}}, An: {{elev.an}}</li>
            {% endfor %}
        </ol>
        {% comment %} {{ elevi }} {% endcomment %}
    </body>
</html>
